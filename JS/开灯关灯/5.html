<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .night{
                background: black;
                color: white;
            }

            .day{
                background: white;
                color: black;
            }
        </style>
    </head>
    <body class="night ok">
        <button id="btn">开灯/关灯</button>
        <p>白天不懂夜的黑</p>
        <script>
            //获取button按钮元素对象，并赋值给变量oBtn
            var oBtn = document.getElementById('btn');

            //获取body元素对象，并赋值给变量oBody
            var oBody = document.body;

            //给button元素绑定鼠标点击事件
            oBtn.onclick = function(){
               console.log(oBody.className);
               if(oBody.className == "night ok")
               {
                    oBody.className = "day";
               }
               else
               {
                    oBody.className = "night ok";
               }
            }
        </script>
    </body>
</html>
