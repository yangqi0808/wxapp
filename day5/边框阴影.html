<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .box1, .box2, .box3{
                width: 500px;
                height: 200px;
                background-color: silver;
                margin: 20px;
            }
            .box1{
                box-shadow: 10px 10px 100px red inset;
            }

            .box2{
                box-shadow: 10px 10px 20px yellow;
            }

            .box3{
                box-shadow: 10px 10px 10px red,
                            -10px -10px 10px green;

            }
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </body>
</html>
