        <title>并集选择器</title>
        <style>
           a:link{color:black}
           a:visited{color:blue}
           a:hover{color:coral}
           a:active{color:red}

           p:first-child{
               color:darkmagenta;
           }

        </style>
    </head>

        <p>I am a <em>strong</em> man. I am a <em>strong</em> man.</p>

        <p>I am a <em>strong</em> man. I am a <em>strong</em> man.</p>
