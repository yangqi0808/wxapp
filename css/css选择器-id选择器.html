<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>id选择器</title>
        <style>
            #title1{
                color: green;
                font-size: 50px;
            }

            #title2{
                color: indianred;
                font-size: 20px;
            }


            #s{
                color:lightcoral;
            }
        </style>
    </head>
    <body>
        <h2 id="title1">我们敲的不是代码，而是寂寞！</h2>
        <h2 id="title2">我们敲的不是代码，而是寂寞！</h2>

        <!-- id严格区分大小写 -->
        <p id="s">我们敲的不是代码，而是钱！</p>
        <p id="S">我们敲的不是代码，而是钱！</p>
    </body>
</html>
