<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>常用样式之字体</title>
        <style>
            p{
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif, '微软雅黑', '宋体';
                font-weight: 400;
                font-style: normal;
            }

            body{
                font: 14px Arial, Helvetica, sans-serif, '微软雅黑', '宋体';
            }
            .title{
                font-size: 50px;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
    <p>通过使用该属性，可以影响浏览器处理字之间和文本行之间的空白符的方式。从某种程度上讲，默认的 XHTML 处理已经完成了空白符处理：它会把所有空白符合并为一个空格。所以给定以下标记，它在 Web 浏览器中显示时，各个字之间只会显示一个空格，同时忽略元素中的换行.</p>
    </body>
</html>
