<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>class选择器</title>
        <style>
            .title1{
                color: green;
                font-size: 50px;
            }

            .title2{
                color: indianred;
                font-size: 20px;
            }


            .s{
                color:lightcoral;
            }

            .blue{
                color:blueviolet;
            }
            .f30{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2 class="title1">我们敲的不是代码，而是寂寞！</h2>
        <h2 class="title2">我们敲的不是代码，而是寂寞！</h2>

        <p class="s">我们敲的不是代码，而是钱！</p>
         <!-- class以组合的形式出现,中间可有空格 -->
       <p class="blue f30">嗯嗯嗯嗯嗯嗯</p>
    
    </body>
</html>
