<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        width:100px;
        height:100px;
        padding:20px;
        border:8px solid black;
        background-color: aqua;
    }
    .content-box{
        box-sizing:content-box;   /* 元素的真实宽度 = width + padding + border */
    }
    .border-box{
        box-sizing: border-box;/* padding和border的值是包含在width中的*/
    }
   
    
    </style>
</head>
<body>
    <div class="box content-box"></div>
    <div class="box border-box"></div>
</body>
</html>
